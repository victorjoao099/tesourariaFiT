<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Tesouraria</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>ðŸ‘¥ Cadastro de Membros</h2>
        <div style="display: grid; gap: 8px; margin-bottom: 25px;">
            <input type="text" id="membroNome" placeholder="Nome do Desbravador">
            <select id="membroUnidade">
                <option>Carregando unidades...</option>
            </select>
            <button id="btnCadastrarMembro">Cadastrar Membro</button>
        </div>

        <hr>

        <h2>ðŸ’° LanÃ§ar DÃ­vida</h2>
        <div style="display: grid; gap: 8px;">
            <input type="text" id="desc" placeholder="DescriÃ§Ã£o (Ex: Mensalidade Fev)">
            <input type="number" id="valor" placeholder="Valor R$ 0,00" step="0.01">
            <select id="selectMembro">
                <option value="">Selecione um Membro</option>
            </select>
            <input type="date" id="venc">
            <button id="btnSalvar">Confirmar Registro</button>
        </div>

        <button id="btnExportar" class="btn-excel">
            <span class="material-symbols-outlined">description</span> Exportar Fluxo Excel
        </button>

        <h3>Contas a Receber</h3>
        <table id="tabelaDados">
            <thead>
                <tr>
                    <th>Vencimento</th>
                    <th>Membro (Unidade)</th>
                    <th>Valor</th>
                    <th>Baixa</th>
                    <th>Cobragem</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
        <button id="btnSair" class="btn-sair">Sair do Sistema</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, doc, getDoc, getDocs, writeBatch, serverTimestamp, query, orderBy, where, addDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const hoje = new Date().toISOString().split('T')[0];
        const formatarData = (dISO) => { if (!dISO) return "---"; const [a, m, d] = dISO.split('-'); return `${d}/${m}/${a}`; };

        const unidadesMap = {};
        const membrosMap = {};

        const inicializar = async () => {
            const snapU = await getDocs(collection(db, "units"));
            const selU = document.getElementById('membroUnidade');
            selU.innerHTML = '';
            snapU.forEach(d => {
                const data = d.data();
                unidadesMap[d.id] = { name: data.name, tel: data.telefone || "" };
                selU.innerHTML += `<option value="${d.id}">${data.name}</option>`;
            });

            const snapM = await getDocs(collection(db, "members"));
            const selM = document.getElementById('selectMembro');
            selM.innerHTML = '<option value="">Selecione um Membro</option>';
            snapM.forEach(d => {
                const mData = d.data();
                membrosMap[d.id] = { name: mData.name, unitId: mData.unitId };
                selM.innerHTML += `<option value="${d.id}">${mData.name} (${unidadesMap[mData.unitId].name})</option>`;
            });
            carregarTabela();
        };

        window.darBaixaMembro = async (id, mId, uId, valor) => {
            if (!confirm("Confirmar recebimento?")) return;
            const batch = writeBatch(db);
            batch.update(doc(db, "transacoes", id), { status: 'pago' });
            batch.update(doc(db, "units", uId), { balance: increment(valor) });
            batch.update(doc(db, "members", mId), { debt: increment(-valor) });
            await batch.commit(); location.reload();
        };

        window.notificarZap = (uId, desc, valor, venc) => {
            const unit = unidadesMap[uId];
            if (!unit.tel) return alert("Telefone nÃ£o cadastrado!");
            const msg = encodeURIComponent(`OlÃ¡, Conselheiro! ðŸ›¡ï¸\n\nA dÃ­vida de *${desc}* (R$ ${valor.toFixed(2)}) da sua unidade, vencida em *${formatarData(venc)}*, estÃ¡ atrasada. Favor cobrar.`);
            window.open(`https://wa.me/${unit.tel}?text=${msg}`, '_blank');
        };

        document.getElementById('btnExportar').onclick = () => {
            const wb = XLSX.utils.table_to_book(document.getElementById('tabelaDados'));
            XLSX.writeFile(wb, `Tesouraria_Clube_${formatarData(hoje).replace(/\//g, '-')}.xlsx`);
        };

        document.getElementById('btnSalvar').onclick = async () => {
            const mId = document.getElementById('selectMembro').value;
            const val = parseFloat(document.getElementById('valor').value);
            const batch = writeBatch(db);
            batch.set(doc(collection(db, "transacoes")), {
                descricao: document.getElementById('desc').value, valor: val, membroId: mId,
                unidadeId: membrosMap[mId].unitId, vencimento: document.getElementById('venc').value,
                status: 'pendente', tipo: 'entrada', dataCriacao: serverTimestamp()
            });
            batch.update(doc(db, "members", mId), { debt: increment(val) });
            await batch.commit(); location.reload();
        };

        const carregarTabela = async () => {
            const q = query(collection(db, "transacoes"), where("status", "==", "pendente"), orderBy("vencimento", "asc"));
            const snap = await getDocs(q);
            const lista = document.getElementById('lista');
            snap.forEach(d => {
                const i = d.data();
                const m = membrosMap[i.membroId];
                if (!m) return;
                const atrasado = i.vencimento < hoje;
                const zapBtn = atrasado ? `<button class="btn-zap" onclick="notificarZap('${i.unidadeId}','${i.descricao}',${i.valor},'${i.vencimento}')"><span class="material-symbols-outlined">chat</span></button>` : '---';

                lista.innerHTML += `
                    <tr class="${atrasado ? 'linha-atrasada' : ''}">
                        <td data-label="Vencimento">${formatarData(i.vencimento)}</td>
                        <td data-label="Membro">${m.name}<br><small>${unidadesMap[m.unitId].name}</small></td>
                        <td data-label="Valor">R$ ${i.valor.toFixed(2)}</td>
                        <td data-label="Baixa"><button class="btn-baixa" onclick="darBaixaMembro('${d.id}','${i.membroId}','${m.unitId}',${i.valor})">Baixa</button></td>
                        <td data-label="Cobragem">${zapBtn}</td>
                    </tr>`;
            });
        };

        inicializar();
        document.getElementById('btnCadastrarMembro').onclick = async () => {
            await addDoc(collection(db, "members"), { name: document.getElementById('membroNome').value, unitId: document.getElementById('membroUnidade').value, debt: 0 });
            location.reload();
        };
        document.getElementById('btnSair').onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>

</html>
