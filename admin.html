<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Controle Geral</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Novo Lançamento</h2>
        <input type="text" id="desc" placeholder="Descrição (ex: Mensalidade Setembro)">
        <input type="number" id="valor" placeholder="Valor R$ 0,00" step="0.01">
        <select id="unitId" aria-label="Selecionar Unidade">
            <option>Carregando...</option>
        </select>
        <select id="tipo" aria-label="Tipo de transação">
            <option value="entrada">Entrada (Unidade paga ao clube)</option>
            <option value="saida">Saída (Clube paga para unidade)</option>
        </select>
        <input type="date" id="venc" aria-label="Data de vencimento">
        <button id="btnSalvar">Registrar no Fluxo</button>

        <hr style="margin: 30px 0; border: 0; border-top: 1px solid #eee;">

        <h3>Fluxo de Caixa</h3>
        <table role="table">
            <thead>
                <tr>
                    <th>Venc.</th>
                    <th>Unidade</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
        <button id="btnSair" class="btn-sair">Sair do Sistema</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, doc, getDoc, getDocs, writeBatch, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const hoje = new Date().toISOString().split('T')[0];

        const popularUnidades = async () => {
            const snap = await getDocs(collection(db, "units"));
            const select = document.getElementById('unitId');
            select.innerHTML = '';
            snap.forEach(d => select.innerHTML += `<option value="${d.id}">${d.data().name}</option>`);
        };

        window.confirmarPagamento = async (id, uId, valor, tipo) => {
            if (!confirm("Confirmar recebimento?")) return;
            const batch = writeBatch(db);
            const uSnap = await getDoc(doc(db, "units", uId));
            batch.update(doc(db, "transacoes", id), { status: 'pago' });
            batch.update(doc(db, "units", uId), { balance: (uSnap.data().balance || 0) + (tipo === 'entrada' ? valor : -valor) });
            await batch.commit(); location.reload();
        };

        const carregarTabela = async () => {
            const q = query(collection(db, "transacoes"), orderBy("vencimento", "asc"));
            const snap = await getDocs(q);
            const lista = document.getElementById('lista');
            snap.forEach(d => {
                const i = d.data();
                if (i.status === 'pago') return;
                const atrasado = i.vencimento < hoje;
                lista.innerHTML += `
                    <tr class="${atrasado ? 'linha-atrasada' : ''}">
                        <td data-label="Vencimento">${i.vencimento} ${atrasado ? '<span class="badge-atrasado">ATRASADO</span>' : ''}</td>
                        <td data-label="Unidade">${i.unidadeId}</td>
                        <td data-label="Descrição">${i.descricao}</td>
                        <td data-label="Valor" class="${i.tipo}">R$ ${Number(i.valor).toFixed(2)}</td>
                        <td data-label="Ação"><button onclick="confirmarPagamento('${d.id}','${i.unidadeId}',${i.valor},'${i.tipo}')" style="padding:5px 10px; font-size:12px">Baixa</button></td>
                    </tr>`;
            });
        };

        popularUnidades(); carregarTabela();
        document.getElementById('btnSair').onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>

</html>
