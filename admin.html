<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - IASD Boa Esperan√ßa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>üõ°Ô∏è Tesouraria Geral</h2>

        <div
            style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #ddd;">
            <h3>Novo Membro</h3>
            <input type="text" id="membroNome" placeholder="Nome do Desbravador">
            <select id="membroUnidade">
                <option>Carregando unidades...</option>
            </select>
            <button id="btnCadastrarMembro" class="btn-primary">Cadastrar Membro</button>
        </div>

        <div
            style="background: #eef2ff; padding: 15px; border-radius: 10px; margin-bottom: 25px; border: 1px solid #1a2a6c44;">
            <h3>Lan√ßar D√©bito (Subtrai da Unidade)</h3>
            <input type="text" id="desc" placeholder="Descri√ß√£o">
            <input type="number" id="valor" placeholder="Valor R$" step="0.01">
            <select id="selectMembro"></select>
            <input type="date" id="venc">
            <button id="btnSalvar" class="btn-success">Confirmar e Subtrair Saldo</button>
        </div>

        <div style="display: flex; gap: 10px; margin: 20px 0;">
            <input type="text" id="buscaMembro" placeholder="üîç Buscar membro ou status..." style="flex: 2; margin:0;">
            <button id="btnExcel" class="btn-excel" style="flex: 1; height: 50px;">Excel</button>
        </div>

        <table id="tabelaAdmin">
            <thead>
                <tr>
                    <th>Vencimento</th>
                    <th>Membro</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th style="text-align:right">A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>

        <button id="btnSair" class="btn-sair"
            onclick="signOut(auth).then(() => window.location.href='index.html')">Sair</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, doc, getDoc, getDocs, writeBatch, serverTimestamp, query, orderBy, where, addDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const hoje = new Date().toISOString().split('T')[0]; // 2026-01-12
        const formatarData = (d) => d.split('-').reverse().join('/');
        const unidadesMap = {};
        const membrosMap = {};

        const inicializar = async () => {
            const snapU = await getDocs(collection(db, "units"));
            const selU = document.getElementById('membroUnidade');
            selU.innerHTML = '';
            snapU.forEach(d => {
                unidadesMap[d.id] = { name: d.data().name, tel: d.data().telefone || "" };
                selU.innerHTML += `<option value="${d.id}">${d.data().name}</option>`;
            });

            const snapM = await getDocs(collection(db, "members"));
            const selM = document.getElementById('selectMembro');
            selM.innerHTML = '<option value="">Selecionar Membro</option>';
            snapM.forEach(d => {
                membrosMap[d.id] = { name: d.data().name, unitId: d.data().unitId };
                selM.innerHTML += `<option value="${d.id}">${d.data().name}</option>`;
            });
            carregarTabela();
        };
        document.getElementById('btnCadastrarMembro').onclick = async () => {
            const nome = document.getElementById('membroNome').value;
            const unidadeId = document.getElementById('membroUnidade').value;

            // Valida√ß√£o b√°sica
            if (!nome || !unidadeId || unidadeId === "Carregando unidades...") {
                return alert("Por favor, preencha o nome e selecione uma unidade v√°lida!");
            }

            try {
                console.log("Tentando cadastrar:", nome, "na unidade:", unidadeId);

                await addDoc(collection(db, "members"), {
                    name: nome,
                    unitId: unidadeId,
                    debt: 0 // Inicia sem d√≠vida
                });

                alert("Membro cadastrado com sucesso!");
                location.reload(); // Recarrega para atualizar a lista
            } catch (error) {
                console.error("Erro detalhado ao cadastrar membro:", error);
                alert("Erro ao cadastrar: " + error.message);
            }
        };

        // L√≥gica de Saldo Negativo Autom√°tico
        document.getElementById('btnSalvar').onclick = async () => {
            const mId = document.getElementById('selectMembro').value;
            const val = parseFloat(document.getElementById('valor').value);
            const uId = membrosMap[mId].unitId;
            const batch = writeBatch(db);

            batch.set(doc(collection(db, "transacoes")), {
                descricao: document.getElementById('desc').value, valor: val, membroId: mId,
                unidadeId: uId, vencimento: document.getElementById('venc').value,
                status: 'pendente', dataCriacao: serverTimestamp()
            });
            // Subtrai da unidade imediatamente
            batch.update(doc(db, "units", uId), { balance: increment(-val) });
            batch.update(doc(db, "members", mId), { debt: increment(val) });

            await batch.commit(); location.reload();
        };

        window.darBaixa = async (id, mId, uId, valor) => {
            if (!confirm("Confirmar pagamento?")) return;
            const batch = writeBatch(db);
            batch.update(doc(db, "transacoes", id), { status: 'pago' });
            batch.update(doc(db, "units", uId), { balance: increment(valor) }); // Devolve o saldo
            batch.update(doc(db, "members", mId), { debt: increment(-valor) });
            await batch.commit(); location.reload();
        };

        window.excluirTransacao = async (id, mId, uId, valor, status, nome) => {
            if (!confirm(`Excluir conta de ${nome}?`)) return;
            const batch = writeBatch(db);
            if (status === 'pendente') {
                batch.update(doc(db, "units", uId), { balance: increment(valor) }); // Reverte o negativo
                batch.update(doc(db, "members", mId), { debt: increment(-valor) });
            } else {
                batch.update(doc(db, "units", uId), { balance: increment(-valor) });
                batch.update(doc(db, "members", mId), { debt: increment(valor) });
            }
            batch.delete(doc(db, "transacoes", id));
            await batch.commit(); location.reload();
        };

        const carregarTabela = async () => {
            const q = query(collection(db, "transacoes"), orderBy("vencimento", "asc"));
            const snap = await getDocs(q);
            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            snap.forEach(d => {
                const i = d.data();
                const m = membrosMap[i.membroId];
                const isPago = i.status === 'pago';
                const atrasado = !isPago && i.vencimento < hoje;

                // WhatsApp s√≥ para Pendentes E Atrasados
                const btnZap = atrasado ? `
                    <button class="btn-mini btn-zap" onclick="notificarZap('${i.unidadeId}','${i.descricao}',${i.valor},'${i.vencimento}')">
                        <span class="material-symbols-outlined">chat</span>
                    </button>` : '';

                lista.innerHTML += `
                    <tr class="${atrasado ? 'linha-atrasada' : ''}">
                        <td data-label="Vencimento">${formatarData(i.vencimento)}</td>
                        <td data-label="Membro">${m?.name || '---'}</td>
                        <td data-label="Valor">R$ ${i.valor.toFixed(2)}</td>
                        <td data-label="Status"><span class="badge ${isPago ? 'badge-pago' : 'badge-pendente'}">${i.status}</span></td>
                        <td data-label="A√ß√µes">
                            <div class="action-buttons">
                                <button class="btn-mini btn-success ${isPago ? 'btn-disabled' : ''}" onclick="darBaixa('${d.id}','${i.membroId}','${i.unidadeId}',${i.valor})"><span class="material-symbols-outlined">check</span></button>
                                ${btnZap}
                                <button class="btn-mini btn-delete" onclick="excluirTransacao('${d.id}','${i.membroId}','${i.unidadeId}',${i.valor},'${i.status}','${m?.name}')"><span class="material-symbols-outlined">delete</span></button>
                            </div>
                        </td>
                    </tr>`;
            });
        };

        inicializar();
        document.getElementById('buscaMembro').oninput = function () {
            const t = this.value.toLowerCase();
            document.querySelectorAll('#lista tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(t) ? '' : 'none');
        };
    </script>
</body>

</html>
