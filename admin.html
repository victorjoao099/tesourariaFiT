<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - IASD Boa Esperan√ßa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        /* Ajuste de alinhamento para os √≠cones na tabela */
        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            /* Centraliza os √≠cones na coluna de a√ß√µes */
            align-items: center;
        }

        /* Garante que as colunas tenham alinhamento vertical centralizado */
        table td {
            vertical-align: middle;
        }

        th:last-child,
        td:last-child {
            text-align: center;
            /* Alinha o cabe√ßalho 'A√á√ïES' com os bot√µes */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üõ°Ô∏è Tesouraria Geral</h2>

        <div style="background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            <h3>Novo Membro</h3>
            <input type="text" id="membroNome" placeholder="Nome do Desbravador">
            <select id="membroUnidade">
                <option>Carregando unidades...</option>
            </select>
            <button id="btnCadastrarMembro" class="btn-primary">Cadastrar Membro</button>
        </div>

        <div style="background: #eef2ff; padding: 15px; border-radius: 10px; margin-bottom: 20px;">
            <h3>Lan√ßar D√©bito</h3>
            <input type="text" id="desc" placeholder="Descri√ß√£o (Ex: Mensalidade Fev)">
            <input type="number" id="valor" placeholder="Valor R$" step="0.01">
            <select id="selectMembro">
                <option value="">Selecione o Membro</option>
            </select>
            <input type="date" id="venc">
            <button id="btnSalvar" class="btn-success">Confirmar Lan√ßamento</button>
        </div>

        <hr>

        <div style="display: flex; gap: 10px; margin: 15px 0; align-items: center;">
            <div style="position: relative; flex: 2;">
                <span class="material-symbols-outlined"
                    style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #888;">search</span>
                <input type="text" id="buscaMembro" placeholder="Buscar membro..."
                    style="margin:0; padding-left: 45px;">
            </div>
            <button id="btnExcel" class="btn-excel" style="flex: 1; margin:0; height: 48px;">Excel</button>
        </div>

        <table id="tabelaAdmin">
            <thead>
                <tr>
                    <th>Vencimento</th>
                    <th>Membro</th>
                    <th>Valor</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>

        <button id="btnSair" class="btn-sair">Sair do Sistema</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, doc, getDocs, writeBatch, serverTimestamp, query, orderBy, where, addDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Data atual para compara√ß√£o (YYYY-MM-DD)
        const hoje = new Date().toISOString().split('T')[0];
        const formatarData = (d) => d.split('-').reverse().join('/');

        const unidadesMap = {};
        const membrosMap = {};

        const inicializar = async () => {
            const snapU = await getDocs(collection(db, "units"));
            document.getElementById('membroUnidade').innerHTML = '';
            snapU.forEach(d => {
                unidadesMap[d.id] = { name: d.data().name, tel: d.data().telefone || "" };
                document.getElementById('membroUnidade').innerHTML += `<option value="${d.id}">${d.data().name}</option>`;
            });

            const snapM = await getDocs(collection(db, "members"));
            document.getElementById('selectMembro').innerHTML = '<option value="">Selecione um Membro</option>';
            snapM.forEach(d => {
                membrosMap[d.id] = { name: d.data().name, unitId: d.data().unitId };
                document.getElementById('selectMembro').innerHTML += `<option value="${d.id}">${d.data().name}</option>`;
            });
            carregarTabela();
        };

        window.darBaixa = async (id, mId, uId, valor) => {
            if (!confirm("Confirmar pagamento?")) return;
            const batch = writeBatch(db);
            batch.update(doc(db, "transacoes", id), { status: 'pago' });
            batch.update(doc(db, "units", uId), { balance: increment(valor) });
            batch.update(doc(db, "members", mId), { debt: increment(-valor) });
            await batch.commit(); location.reload();
        };

        window.excluirTransacao = async (id, mId, uId, valor, status, nome) => {
            if (!confirm(`Excluir lan√ßamento de ${nome}?`)) return;
            const batch = writeBatch(db);
            if (status === 'pago') {
                batch.update(doc(db, "units", uId), { balance: increment(-valor) });
                batch.update(doc(db, "members", mId), { debt: increment(valor) });
            } else {
                batch.update(doc(db, "members", mId), { debt: increment(-valor) });
            }
            batch.delete(doc(db, "transacoes", id));
            await batch.commit(); location.reload();
        };

        window.notificarZap = (uId, desc, valor, venc) => {
            const tel = unidadesMap[uId].tel;
            if (!tel) return alert("Conselheiro sem telefone!");
            const msg = encodeURIComponent(`Ol√°! üõ°Ô∏è A pend√™ncia de *${desc}* (R$ ${valor.toFixed(2)}) venceu em ${formatarData(venc)}. Poderia verificar?`);
            window.open(`https://wa.me/${tel}?text=${msg}`, '_blank');
        };

        const carregarTabela = async () => {
            const q = query(collection(db, "transacoes"), where("status", "==", "pendente"), orderBy("vencimento", "asc"));
            const snap = await getDocs(q);
            const lista = document.getElementById('lista');
            lista.innerHTML = '';

            snap.forEach(d => {
                const i = d.data();
                const m = membrosMap[i.membroId];

                // L√≥gica de Vencimento
                const estaAtrasado = i.vencimento < hoje;

                // S√≥ cria o bot√£o de WhatsApp se 'estaAtrasado' for true
                const btnWhatsApp = estaAtrasado
                    ? `<button class="btn-mini btn-zap" onclick="notificarZap('${i.unidadeId}','${i.descricao}',${i.valor},'${i.vencimento}')"><span class="material-symbols-outlined">chat</span></button>`
                    : '';

                lista.innerHTML += `
                    <tr class="${estaAtrasado ? 'linha-atrasada' : ''}">
                        <td data-label="Vencimento">${formatarData(i.vencimento)}</td>
                        <td data-label="Membro">${m?.name || '---'}</td>
                        <td data-label="Valor">R$ ${i.valor.toFixed(2)}</td>
                        <td data-label="A√ß√µes">
                            <div class="action-buttons">
                                <button class="btn-mini btn-success" onclick="darBaixa('${d.id}','${i.membroId}','${i.unidadeId}',${i.valor})"><span class="material-symbols-outlined">check</span></button>
                                ${btnWhatsApp}
                                <button class="btn-mini btn-delete" onclick="excluirTransacao('${d.id}','${i.membroId}','${i.unidadeId}',${i.valor},'${i.status}','${m?.name}')"><span class="material-symbols-outlined">delete</span></button>
                            </div>
                        </td>
                    </tr>`;
            });
        };

        document.getElementById('buscaMembro').oninput = function () {
            const t = this.value.toLowerCase();
            document.querySelectorAll('#lista tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(t) ? '' : 'none');
        };

        inicializar();
        document.getElementById('btnExcel').onclick = () => XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById('tabelaAdmin')), "Relatorio_Tesouraria.xlsx");

        document.getElementById('btnSalvar').onclick = async () => {
            const mId = document.getElementById('selectMembro').value;
            const val = parseFloat(document.getElementById('valor').value);
            if (!mId || isNaN(val)) return alert("Preencha todos os campos!");

            const batch = writeBatch(db);
            batch.set(doc(collection(db, "transacoes")), {
                descricao: document.getElementById('desc').value,
                valor: val,
                membroId: mId,
                unidadeId: membrosMap[mId].unitId,
                vencimento: document.getElementById('venc').value,
                status: 'pendente',
                dataCriacao: serverTimestamp()
            });
            batch.update(doc(db, "members", mId), { debt: increment(val) });
            await batch.commit(); location.reload();
        };

        document.getElementById('btnCadastrarMembro').onclick = async () => {
            const nome = document.getElementById('membroNome').value;
            if (!nome) return alert("Digite o nome!");
            await addDoc(collection(db, "members"), { name: nome, unitId: document.getElementById('membroUnidade').value, debt: 0 });
            location.reload();
        };

        document.getElementById('btnSair').onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>

</html>
