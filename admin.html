<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Lan√ßar Movimenta√ß√£o</h2>
        <input type="text" id="desc" placeholder="Descri√ß√£o">
        <input type="number" id="valor" placeholder="Valor R$">
        <select id="unitId">
            <option>Carregando unidades...</option>
        </select>
        <div style="display: flex; gap: 10px;">
            <select id="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Sa√≠da</option>
            </select>
            <input type="date" id="venc">
        </div>
        <button id="btnSalvar">Confirmar Registro</button>

        <hr style="margin: 25px 0;">

        <button id="btnExportar" class="btn-excel">
            <span class="material-symbols-outlined">description</span> Exportar Fluxo Excel
        </button>

        <h3>Fluxo de Caixa Pendente</h3>
        <table id="tabelaAdmin">
            <thead>
                <tr>
                    <th>Vencimento</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Baixa</th>
                    <th>Notificar</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
        <button id="btnSair" class="btn-sair">Sair do Sistema</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, doc, getDoc, getDocs, writeBatch, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const hoje = new Date().toISOString().split('T')[0];
        const formatarData = (dISO) => { if (!dISO) return "---"; const [a, m, d] = dISO.split('-'); return `${d}/${m}/${a}`; };

        const unidadesMap = {};

        // Carregar Unidades e Telefones
        const carregarUnidades = async () => {
            const snap = await getDocs(collection(db, "units"));
            const select = document.getElementById('unitId');
            select.innerHTML = '';
            snap.forEach(d => {
                const data = d.data();
                unidadesMap[d.id] = { name: data.name, telefone: data.telefone || "" };
                select.innerHTML += `<option value="${d.id}">${data.name}</option>`;
            });
            carregarTabela();
        };

        // Exportar Excel
        document.getElementById('btnExportar').onclick = () => {
            const wb = XLSX.utils.table_to_book(document.getElementById('tabelaAdmin'));
            XLSX.writeFile(wb, `Relatorio_Geral_${new Date().toLocaleDateString()}.xlsx`);
        };

        // Notifica√ß√£o WhatsApp (Apenas se atrasado)
        window.notificarZap = (uId, descricao, valor, vencimento) => {
            const unit = unidadesMap[uId];
            if (!unit || !unit.telefone) return alert("Telefone n√£o cadastrado!");
            const dataBr = formatarData(vencimento);
            const msg = encodeURIComponent(`Ol√°, Unidade ${unit.name}! üõ°Ô∏è\n\nA pend√™ncia de *${descricao}* (R$ ${Number(valor).toFixed(2)}), vencida em *${dataBr}*, est√° atrasada. Consegue nos enviar o comprovante?`);
            window.open(`https://wa.me/${unit.telefone}?text=${msg}`, '_blank');
        };

        // Baixa com Seguran√ßa
        window.darBaixa = async (id, uId, valor, tipo) => {
            if (!confirm("Confirmar pagamento?")) return;
            const uRef = doc(db, "units", uId);
            const uSnap = await getDoc(uRef);
            if (!uSnap.exists()) return alert("Unidade n√£o encontrada!");

            const batch = writeBatch(db);
            batch.update(doc(db, "transacoes", id), { status: 'pago' });
            batch.update(uRef, { balance: (Number(uSnap.data().balance) || 0) + (tipo === 'entrada' ? valor : -valor) });
            await batch.commit(); location.reload();
        };

        // Salvar Lan√ßamento
        document.getElementById('btnSalvar').onclick = async () => {
            const val = parseFloat(document.getElementById('valor').value);
            const batch = writeBatch(db);
            batch.set(doc(collection(db, "transacoes")), {
                descricao: document.getElementById('desc').value, valor: val,
                unidadeId: document.getElementById('unitId').value, tipo: document.getElementById('tipo').value,
                vencimento: document.getElementById('venc').value, status: 'pendente', dataCriacao: serverTimestamp()
            });
            await batch.commit(); location.reload();
        };

        // Renderizar Tabela
        const carregarTabela = async () => {
            const q = query(collection(db, "transacoes"), orderBy("vencimento", "asc"));
            const snap = await getDocs(q);
            const lista = document.getElementById('lista');
            snap.forEach(d => {
                const i = d.data();
                if (i.status === 'pago') return;
                const atrasado = i.vencimento < hoje;
                const botaoZap = atrasado ? `<button class="btn-zap" onclick="notificarZap('${i.unidadeId}','${i.descricao}',${i.valor},'${i.vencimento}')"><span class="material-symbols-outlined">chat</span></button>` : '<span style="color:#ccc; font-size:12px;">No prazo</span>';

                lista.innerHTML += `
                    <tr class="${atrasado ? 'linha-atrasada' : ''}">
                        <td data-label="Vencimento">${formatarData(i.vencimento)} ${atrasado ? '<span class="txt-atrasado">ATRASADO</span>' : ''}</td>
                        <td data-label="Unidade">${unidadesMap[i.unidadeId]?.name || i.unidadeId}</td>
                        <td data-label="Valor">R$ ${i.valor.toFixed(2)}</td>
                        <td data-label="Baixa"><button class="btn-baixa" onclick="darBaixa('${d.id}','${i.unidadeId}',${i.valor},'${i.tipo}')">Baixa</button></td>
                        <td data-label="Notificar">${botaoZap}</td>
                    </tr>`;
            });
        };

        carregarUnidades();
        document.getElementById('btnSair').onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>

</html>
