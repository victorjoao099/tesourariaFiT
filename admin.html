<div class="container">
    <h2>Lançar Movimentação</h2>
    <div style="display: grid; gap: 10px;">
        <input type="text" id="desc" placeholder="Descrição">
        <input type="number" id="valor" placeholder="Valor R$ 0,00">
        <select id="unitId">
            <option>Carregando unidades...</option>
        </select>
        <div style="display: flex; gap: 10px;">
            <select id="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <input type="date" id="venc">
        </div>
        <button id="btnSalvar">Confirmar Registro</button>
    </div>

    <h3 style="margin-top: 40px;">Fluxo de Caixa Pendente</h3>
    <table>
        <thead>
            <tr>
                <th>Vencimento</th>
                <th>Unidade</th>
                <th>Valor</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>
    <button id="btnSair" class="btn-sair">Sair do Painel</button>
</div>
