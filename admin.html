<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Novo Lançamento</h2>
        <input type="text" id="desc" placeholder="Descrição">
        <input type="number" id="valor" placeholder="Valor R$">
        <select id="unitId">
            <option>Carregando unidades...</option>
        </select>
        <div style="display: flex; gap: 10px;">
            <select id="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <input type="date" id="venc">
        </div>
        <button id="btnSalvar">Confirmar Registro</button>
        <hr>
        <h3>Fluxo Pendente</h3>
        <table>
            <thead>
                <tr>
                    <th>Venc.</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
        <button id="btnSair" class="btn-sair">Sair do Painel</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, doc, getDoc, getDocs, writeBatch, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const hoje = new Date().toISOString().split('T')[0];
        const formatarData = (dISO) => { if (!dISO) return "---"; const [a, m, dia] = dISO.split('-'); return `${dia}/${m}/${a}`; };

        // Carregar Unidades
        const snapU = await getDocs(collection(db, "units"));
        const select = document.getElementById('unitId');
        select.innerHTML = '';
        snapU.forEach(d => select.innerHTML += `<option value="${d.id}">${d.data().name}</option>`);

        // Dar Baixa com Proteção de Existência
        window.darBaixa = async (id, uId, valor, tipo) => {
            if (!confirm("Confirmar baixa deste valor?")) return;
            const uSnap = await getDoc(doc(db, "units", uId));
            if (!uSnap.exists()) return alert("Erro: Unidade não encontrada no banco!");

            const batch = writeBatch(db);
            batch.update(doc(db, "transacoes", id), { status: 'pago' });
            batch.update(doc(db, "units", uId), { balance: (Number(uSnap.data().balance) || 0) + (tipo === 'entrada' ? valor : -valor) });
            await batch.commit(); location.reload();
        };

        // Salvar Lançamento
        document.getElementById('btnSalvar').onclick = async () => {
            const val = parseFloat(document.getElementById('valor').value);
            const batch = writeBatch(db);
            batch.set(doc(collection(db, "transacoes")), {
                descricao: document.getElementById('desc').value, valor: val,
                unidadeId: document.getElementById('unitId').value, tipo: document.getElementById('tipo').value,
                vencimento: document.getElementById('venc').value, status: 'pendente', dataCriacao: serverTimestamp()
            });
            await batch.commit(); location.reload();
        };

        // Carregar Tabela
        const q = query(collection(db, "transacoes"), orderBy("vencimento", "asc"));
        const snapT = await getDocs(q);
        snapT.forEach(d => {
            const i = d.data();
            if (i.status === 'pago') return;
            const atrasado = i.vencimento < hoje;
            document.getElementById('lista').innerHTML += `
                <tr class="${atrasado ? 'linha-atrasada' : ''}">
                    <td data-label="Vencimento">${formatarData(i.vencimento)} ${atrasado ? '<span class="txt-atrasado">ATRASADO</span>' : ''}</td>
                    <td data-label="Unidade">${i.unidadeId}</td>
                    <td data-label="Valor">R$ ${i.valor.toFixed(2)}</td>
                    <td data-label="Ação"><button class="btn-baixa" onclick="darBaixa('${d.id}','${i.unidadeId}',${i.valor},'${i.tipo}')">Baixa</button></td>
                </tr>`;
        });

        document.getElementById('btnSair').onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>

</html>
