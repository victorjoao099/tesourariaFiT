<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tesouraria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="max-width: 800px;">
        <h2>Lançar Movimentação</h2>
        <input type="text" id="desc" placeholder="Descrição">
        <input type="number" id="valor" placeholder="Valor R$ 0,00">
        <select id="unitId">
            <option>Carregando unidades...</option>
        </select>
        <select id="tipo">
            <option value="entrada">Entrada (Receber da Unidade)</option>
            <option value="saida">Saída (Pagar para Unidade)</option>
        </select>
        <input type="date" id="venc">
        <button id="btnSalvar">Registrar Lançamento</button>
        <hr>
        <table>
            <thead>
                <tr>
                    <th>Venc.</th>
                    <th>Unidade</th>
                    <th>Valor</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="lista"></tbody>
        </table>
        <button id="btnSair" style="background:#eee; color:#333; margin-top:20px;">Sair</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { collection, doc, getDoc, getDocs, writeBatch, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const hoje = new Date().toISOString().split('T')[0];

        // Carregar Unidades
        const snapU = await getDocs(collection(db, "units"));
        const select = document.getElementById('unitId');
        select.innerHTML = '';
        snapU.forEach(d => select.innerHTML += `<option value="${d.id}">${d.data().name}</option>`);

        // Salvar Lançamento
        document.getElementById('btnSalvar').onclick = async () => {
            const val = parseFloat(document.getElementById('valor').value);
            const uId = document.getElementById('unitId').value;
            const t = document.getElementById('tipo').value;
            const batch = writeBatch(db);
            const tRef = doc(collection(db, "transacoes"));

            batch.set(tRef, {
                descricao: document.getElementById('desc').value,
                valor: val, unidadeId: uId, tipo: t,
                vencimento: document.getElementById('venc').value,
                status: 'pendente', dataCriacao: serverTimestamp()
            });
            await batch.commit(); location.reload();
        };

        // Baixa
        window.darBaixa = async (id, uId, valor, tipo) => {
            if (!confirm("Confirmar pagamento?")) return;
            const batch = writeBatch(db);
            const uSnap = await getDoc(doc(db, "units", uId));
            const novoSaldo = (uSnap.data().balance || 0) + (tipo === 'entrada' ? valor : -valor);

            batch.update(doc(db, "transacoes", id), { status: 'pago' });
            batch.update(doc(db, "units", uId), { balance: novoSaldo });
            await batch.commit(); location.reload();
        };

        // Carregar Tabela
        const q = query(collection(db, "transacoes"), orderBy("vencimento", "asc"));
        const snapT = await getDocs(q);
        snapT.forEach(d => {
            const i = d.data();
            if (i.status === 'pago') return;
            document.getElementById('lista').innerHTML += `
                <tr>
                    <td data-label="Vencimento">${i.vencimento}</td>
                    <td data-label="Unidade">${i.unidadeId}</td>
                    <td data-label="Valor">R$ ${i.valor.toFixed(2)}</td>
                    <td data-label="Ação"><button onclick="darBaixa('${d.id}','${i.unidadeId}',${i.valor},'${i.tipo}')">Baixa</button></td>
                </tr>`;
        });

        document.getElementById('btnSair').onclick = () => signOut(auth).then(() => window.location.href = 'index.html');
    </script>
</body>

</html>
