<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Unidade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="uNome">Buscando...</h2>
        <div class="card-saldo" id="cardFundo"
            style="background: var(--primary); padding: 25px; border-radius: 12px; text-align: center; color: white; margin-bottom: 20px;">
            <h3>Saldo Atual</h3>
            <h1 id="uSaldo">R$ 0,00</h1>
        </div>
        <table id="tabUnidade">
            <thead>
                <tr>
                    <th>Vencimento</th>
                    <th>Membro</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="corpo"></tbody>
        </table>
        <button onclick="localStorage.clear(); window.location.href='index.html';" class="btn-sair">Sair</button>
    </div>

    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const uId = localStorage.getItem('unitId');
        const formatarData = (d) => d.split('-').reverse().join('/');

        const carregar = async () => {
            const uSnap = await getDoc(doc(db, "units", uId));
            if (uSnap.exists()) {
                const saldo = uSnap.data().balance || 0;
                document.getElementById('uNome').innerText = uSnap.data().name;
                document.getElementById('uSaldo').innerText = `R$ ${saldo.toFixed(2)}`;
                if (saldo < 0) document.getElementById('cardFundo').classList.add('card-danger'); //
            }

            const q = query(collection(db, "transacoes"), where("unidadeId", "==", uId), orderBy("vencimento", "asc"));
            const tSnap = await getDocs(q);
            tSnap.forEach(async d => {
                const i = d.data();
                const mSnap = await getDoc(doc(db, "members", i.membroId));
                document.getElementById('corpo').innerHTML += `
                    <tr>
                        <td>${formatarData(i.vencimento)}</td>
                        <td>${mSnap.data().name}</td>
                        <td>${i.descricao}</td>
                        <td style="color: ${i.status === 'pago' ? 'green' : 'red'}">R$ ${i.valor.toFixed(2)}</td>
                    </tr>`;
            });
        };
        carregar();
    </script>
</body>

</html>
