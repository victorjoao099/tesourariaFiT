<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tesouraria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="max-width: 380px; margin-top: 15vh;">
        <h2 style="text-align: center; color: var(--primary);">üõ°Ô∏è Tesouraria</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha">
            <button type="button" id="togglePass" class="btn-eye">
                <span class="material-symbols-outlined" id="eyeIcon">visibility</span>
            </button>
        </div>
        <button id="btnLogin" class="btn-success">Acessar Sistema</button>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        document.getElementById('togglePass').onclick = () => {
            const pass = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            const isPass = pass.type === 'password';
            pass.type = isPass ? 'text' : 'password';
            icon.innerText = isPass ? 'visibility_off' : 'visibility';
        };

        document.getElementById('btnLogin').onclick = async () => {
            try {
                const userCred = await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
                const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
                if (userDoc.exists()) {
                    if (userDoc.data().role === 'admin') window.location.href = 'admin.html';
                    else { localStorage.setItem('unitId', userDoc.data().unitId); window.location.href = 'unidade.html'; }
                }
            } catch (e) { alert("Dados incorretos."); }
        };
    </script>
</body>

</html>
