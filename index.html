<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tesouraria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="max-width: 400px; margin-top: 10vh;">
        <h1>üõ°Ô∏è Tesouraria</h1>
        <div class="input-group">
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Senha">
            <button type="button" id="togglePass" class="btn-eye">
                <span class="material-symbols-outlined" id="eyeIcon">visibility</span>
            </button>
        </div>
        <button id="btnLogin">Acessar Sistema</button>
        <p id="msg" style="color:red; text-align:center; font-size:14px;"></p>
    </div>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const btnPass = document.getElementById('togglePass');
        const inputPass = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        btnPass.onclick = () => {
            const isPass = inputPass.type === 'password';
            inputPass.type = isPass ? 'text' : 'password';
            eyeIcon.innerText = isPass ? 'visibility_off' : 'visibility';
        };

        document.getElementById('btnLogin').onclick = async () => {
            try {
                const userCred = await signInWithEmailAndPassword(auth, document.getElementById('email').value, inputPass.value);
                const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
                const data = userDoc.data();
                if (data.role === 'admin') window.location.href = 'admin.html';
                else { localStorage.setItem('unitId', data.unitId); window.location.href = 'unidade.html'; }
            } catch (e) { document.getElementById('msg').innerText = "Acesso negado."; }
        };
    </script>
</body>

</html>
